<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="orderCss.css">
  <title></title>

</head>
<body>
  <div ng-app="orders" ng-controller="AppCtrl" ng-cloak>
      <md-list>
        <md-subheader class="md-no-sticky">Orders</md-subheader>
        <md-list-item ng-repeat="x in orders" flex-offset="25" flex="50" class="md-3-line" style="padding-top:50px" >
        
          <div class="md-list-item-text" layout="column">
            <h3>Order ID:{{ x.id }}</h3>
            <h4>Order Placed On:{{ x.oderDate.substr(0,15)}}</h4><br>
            <div layout="row" flex="99">
              <div layout="column" flex="22">
                <md-input-container >
                  <label>Status</label>
                  <input ng-model="x.status" type="text" readonly="true">
                </md-input-container>
              </div>
              <div layout="column" flex-offset="50" flex="35">
                <md-input-container >
                  <label>Total Price</label>
                  <input ng-model="totalCost(orders.indexOf(x))" type="text" readonly="true">
                </md-input-container>
              </div>
            </div>
            <section layout="row" layout-sm="column" flex-offset="40" flex="35" layout-wrap>
              <md-button class="md-raised md-primary" href="#/viewOrder/{{x.id}}">View</md-button>
              <md-button class="md-raised md-warn" ng-disabled="cancelOrder(x.id,x.status)" ng-click="cancel(x.id)">Cancel Order</md-button>
            </section>
          </div>

            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
      <div ng-view></div>
    </div>
  </body>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script type="text/javascript" src="orderListJS.js">

  </script>
  </html>
