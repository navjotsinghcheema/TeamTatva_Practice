<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="orderCss.css">
  <title></title>
</head>
<body>
  <div ng-app="orders" ng-controller="AppCtrl" ng-cloak>
    <md-content>
      <input type="text" ng-model="userId" placeholder="Enter userId">
      <md-list>
        <md-subheader class="md-no-sticky">Orders</md-subheader>
        <md-list-item class="md-3-line" style="padding-top:50px" ng-controller="UserOrders" ng-repeat="x in orders">
          <div class="md-list-item-text" layout="column">
            <h3>Order ID:{{ x.orderId }}</h3>
            <h4>Order Placed On:{{ x.oderDate.substr(0,15)}}</h4><br>
            <div layout="row" flex="99" ng-repeat="y in x.details">
              <div layout="column" flex="22">
                <md-input-container >
                    <img ng-src="{{ productDetails(y.productId).image}}" class="md-avatar" alt="image" />
                </md-input-container>
              </div>

              <div layout="column" flex="22">
                <md-input-container >
                  <label>Product</label>
                  <input ng-model="productDetails(y.productId).productName" type="text" readonly="true">
                </md-input-container>
              </div>

              <div layout="column" flex="22">
                <md-input-container >
                  <label>Quantity</label>
                  <input ng-model="y.quantity" type="text" readonly="true">
                </md-input-container>
              </div>
              <div layout="column" flex="22">
                <md-input-container >
                  <label>Price</label>
                  <input ng-model="productDetails(y.productId).cost*y.quantity" type="text" readonly="true">
                </md-input-container>
              </div>

            <!-- <div layout="column" flex="33">
              <md-input-container flex="10">
                <md-button class="md-raised md-warn">Remove</md-button>
              </md-input-container>
            </div> -->
            <!-- </div> -->
            <!-- <p><span ng-repeat="y in x.details">
              <img ng-src="{{ productDetails(y.productId).image}}" class="md-avatar" alt="image" />
              Product:{{ productDetails(y.productId).productName}} Quantity:<span style="background-color:yellow; width:"50px"; height:"50px";border:"1px";align:"right"">{{y.quantity}}</span> Cost:{{ productDetails(y.productId).cost*y.quantity}}
            <br></span></p> -->
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</body>
<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script type="text/javascript" src="orderJS.js">

</script>
</html>
